  id: 5
  name: Three days in Berlin
  description: "Visit the Berlin Wall and Checkpoint Charlie. Tour the Bundestag and take on the Neues Museum. Enjoy the Berlin Zoo and visit the Beer Gardens."
  thumbnail: berlin.jpg

